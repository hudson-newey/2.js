<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.js - Show Hide</title>
    <script src="../dist/2js.js"></script>
</head>

<body>
    <button onclick="toggleElement()">Click Me</button>
    <div @collapsableElement></div>

    <script>
        function toggleElement() {
            if (app.collapsableElement) {
                app.collapsableElement = null;
            } else {
                app.collapsableElement = "<h1>Hello World</h1>";
            }
        }

        const app = new Component({
            collapsableElement: null,
        });
    </script>
</body>
</html>
