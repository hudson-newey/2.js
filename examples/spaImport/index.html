<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.js - SPA Import</title>
    <script src="../../dist/2js.js"></script>
    <script src="homePage.js"></script>
    <script src="aboutPage.js"></script>
  </head>

  <body onload="app.pageTemplate = homePage">
    <main>
      <nav>
        <button onclick="app.pageTemplate = homePage">Home</button>
        <button onclick="app.pageTemplate = aboutPage">About</button>
      </nav>

      <router-view @pageTemplate></router-view>
    </main>

    <script>
      const app = new Component({
        pageTemplate: (model) => model.template,
      });
    </script>
  </body>
</html>
