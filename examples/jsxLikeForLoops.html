<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.js - "JSX Like" For Loops</title>
</head>

<body>
    <h1>My Shopping List</h1>

    <div @shoppingListTemplate></div>

    <script type="module">
        import { Component } from "/src/2js.ts";

        const shoppingItems = [
            "bread",
            "milk",
            "eggs",
            "cheese",
            "butter",
            "chicken",
        ];

        new Component({
            shoppingListTemplate: `
            <ul>
                ${shoppingItems.map((item) => "<li>" + item + "</li>").join("")}
            </ul>
        `,
        });
    </script>
</body>

</html>
