<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.js - Show Hide</title>
    <script src="../index.js"></script>
</head>

<body>
    <button onclick="app.toggleElement()">Click Me</button>
    <div @collapsableElement></div>

    <script>
        const app = new Component({
            collapsableElement: null,
            toggleElement: () => {
                if (app.collapsableElement) {
                    app.collapsableElement = null;
                    return;
                }
                app.collapsableElement = "<h1>Hello World</h1>";
            }
        });
    </script>
</body>
</html>
