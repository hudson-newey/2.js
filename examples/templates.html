<!DOCTYPE html>
<html lang="en">
  <head>
    <title>2.js - HTML Template</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../dist/2js.js"></script>
    <script src="../dist/template.js"></script>
  </head>

  <body>
    <div @appTemplate></div>

    <script>
      const appTemplate = new Template(
        "hello {{ message }}!<br> {{ greeting }}"
      ).render({
        message: "world",
        greeting: "<i>How are you?</i>",
      });

      const app = new Component({ appTemplate });
    </script>
  </body>
</html>
